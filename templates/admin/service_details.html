{% extends 'base.html' %}

{% block content %}
<h2>Service Details</h2>
<table class="table">
    <tr>
        <th>ID</th>
        <td>{{ service[0] }}</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>{{ service[1] }}</td>
    </tr>
    <tr>
        <th>Price</th>
        <td>{{ service[2] }}</td>
    </tr>
    <tr>
        <th>Description</th>
        <td>{{ service[3] }}</td>
    </tr>
</table>

<a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
